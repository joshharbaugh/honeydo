<div class="col-sm-12" data-ng-include="'partials/navbar'"></div>

<div class="col-sm-12">
  <div class="container-narrow">
    <div class="row">
      <h3 class="section-divider text-center">Create your account</h3>
    </div>
    <div class="row">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" data-ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <input type="text" name="name" class="form-control input-lg" data-ng-model="user.name"
                 placeholder="Name"
                 required/>
          <p class="help-block" data-ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>   

        <div class="form-group" data-ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <input type="email" name="email" class="form-control input-lg" ng-model="user.email"
                 placeholder="Email address"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <input type="password" name="password" class="form-control input-lg" ng-model="user.password"
                 placeholder="Password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <button class="btn btn-lg btn-primary col-sm-12" type="submit">Sign up</button>
      </form>
    </div>
    <div class="row">
      <hr>
      Have an account? <a href="/login" class="text-center new-account">Log in.</a>
    </div>
  </div>
</div>
