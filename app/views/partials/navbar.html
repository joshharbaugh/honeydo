<div class="header" ng-controller="NavbarCtrl">
  <ul class="nav nav-pills pull-right">
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
    </li>
    <li ng-class="{active: isActive('/settings')}"><a href="/settings" data-toggle="tooltip" data-placement="bottom" title="Settings"><i class="glyphicon glyphicon-cog"></i></a></li>
    <li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a href="/login" data-toggle="tooltip" data-placement="bottom" title="Login"><i class="glyphicon glyphicon-log-in"></i></a></li>
    <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
    <li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()" data-toggle="tooltip" data-placement="bottom" title="Logout" ><i class="glyphicon glyphicon-log-out"></i></a></li>
  </ul>
  <h3 class="text-muted">honeydo</h3>
</div>
